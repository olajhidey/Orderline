<ion-view>
   <ion-header-bar class="bar bar-header bar-positive"> 
   <h1 class="title">Add vendor</h1>   
   </ion-header-bar>
  <ion-content padding="true">
    <form ng-submit="addVendor()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Vendor Id</span>
          <input type="number" ng-model="vendor.vendor_id">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="!vendor.vendor_id">Add</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
