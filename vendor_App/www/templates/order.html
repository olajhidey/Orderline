 <ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear icon ion-arrow-left-c" ng-click="back()"></button>
      <h1 class="title">Place Order</h1>
    </ion-header-bar>
  <ion-content>
  <div class = "row header">
	   <div class = "col"><strong>Item name</strong></div>
	   <div class = "col"><strong>Quantity</strong></div>
	   <div class = "col"><strong>Amount</strong></div>
     <div class="col"></div>
	</div>
   <div class = "row" ng-repeat= "product in products">
   	  <div class="col">{{product.product_name}}</div>
      <div class="col">
            <select ng-model="product.quantity" >
                  <option ng-repeat="x in numbers">{{x}}</option>
            </select>
      </div>
      <div class="col">{{product.price}}</div>
      <div class="col">
            <button class="button icon-top ion-checkmark button-positive" ng-click="addToCart(product)"></button>
	    </div> 
    </div>
    <button class="button button-positive button-block" ng-click="placeMyOrder()">Check Order</button>
  </ion-content>
</ion-view>
