   <ion-view>
  
   <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Register</h1>
  </ion-header-bar>
      <ion-content padding="true">
      <form ng-submit="doRegister()" method="GET">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="data.name" ng-required>
          </label>
            
           <label class="item item-input item-select">
          <span class="input-label">Sex</span>
          <select ng-model="data.sex">
                <option value="" selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
          </select>
        </label>
          

          <label class="item item-input">
             <span class="input-label">E-mail</span>
             <input type="email" ng-model="data.email" ng-required>
          </label>

             <label class="item item-input">
             <span class="input-label">Address</span>
             <input type="text" ng-model="data.address" ng-required>
          </label>

                <label class="item item-input item-select">
          <span class="input-label">State</span>
          <select ng-model="data.state">
                <option value="" selected>Select State</option>
                <option ng-repeat="state in states.states" value="{{state.id}}">{{state.name}}</option>
          </select>
        </label>

             <label class="item item-input">
             <span class="input-label">Telephone</span>
             <input type="number" ng-model="data.phone" maxlength="15" ng-required>
          </label>

               <label class="item item-input">
             <span class="input-label">Password</span>
             <input type="password" ng-model="data.password" ng-required>
          </label>

             <label class="item item-input">
             <span class="input-label">Store Name</span>
             <input type="text" ng-model="data.storename" ng-required>
          </label>

          <label class="item">
            <button class="button button-block button-positive" type="submit" ng-disabled = "!data.name||!data.email|| !data.address||!data.state || !data.sex ||!data.phone||!data.password||!data.storename">Register</button>
          </label>
        </div>
        <p align="center">Already have an account? <a href="#/login">Login</a></p>
       </form>
       </ion-content>
   </ion-view>
