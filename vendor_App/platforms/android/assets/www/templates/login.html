<ion-view>
<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content padding="true">
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Phone Number</span>
          <input type="number" ng-model="loginData.phone" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
      <label class="item">
          <button class="button button-block button-positive" type="submit"  ng-disabled="!loginData.phone || !loginData.password">Log in</button>
      </label>
    </div>
    <p align="center">Don't have an account? <a href="#/register" class="reg">Create here</a></p>
   </form>
   </ion-content>
   </ion-view>
